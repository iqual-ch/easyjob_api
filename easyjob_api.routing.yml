easyjob_api.settings:
  path: '/admin/config/services/easyjob-api'
  defaults:
    _form: 'Drupal\easyjob_api\Form\EasyjobApiSettingsForm'
    _title: 'Easyjob API settings'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer easyjob api'
easyjob_api.test_websettings:
  path: '/easyjob-api/test/websettings'
  defaults:
    _controller: '\Drupal\easyjob_api\Controller\TestController::getWebSettings'
    _title: 'Easyjob API Websettings'
  methods:  [GET]
  requirements:
    _permission: 'administer easyjob api'